<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
    <!-- フォント用のcss -->
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <title>アラーム機能</title>
</head>

<header class="header">
    <p>hurry up!</p>
</header>
<body>
    <div class="now">
        <h1>現在時刻</h1>
        <h2 id="time"></h2>
    </div>
    <div class="input">
        <h1>入力</h1>
        <h2>①No.<span id="span1"></span></h2>
        <h2>②タイトル</h2>
        <input type="text" placeholder="タイトルを入力" id="title">
        <h2>③集合時刻</h2>
        <input type="text" placeholder="クリックして選択" id="daytime" autocomplete="off">
        <h2>④準備＆移動にかかる時間</h2>
        <input type="number" placeholder="時間" id="pre_hours" min="0" max="23"><span>時間</span>
        <input type="number" placeholder="分" id="pre_mins" min="0" max="59"><span>分</span>
        <h2>⑤準備を開始する時間</h2>
        <p><span id="start_time"></span></p>
        <input type="button" id="cal_button" value="計算">
        <input type="button" id="save_button" value="入力">
        <!-- 計算ボタンを押した後に入力が表示されるようにしたい -->
    </div>

    <div class="inputCheck">
        <h1>入力した値の確認</h1>
        <p class="green_note">※過去の内容を記録したものが出てきます。</p>
        <ul id="list">
            <!-- ここに追加データが挿入される -->
        </ul>
        <input type="button" id="clear_button" value="削除">
    </div>

    <div class="notice">
        <h1>お知らせ</h1>
        <p class="green_note">※準備を開始する時間になるとアラームが出ます。</p>
        <h2 id="alarm_text"></h2>
    </div>


            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
</body>

</html>
