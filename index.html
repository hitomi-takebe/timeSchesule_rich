<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
    <!-- フォント用のcss -->
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <title>アラーム機能</title>
</head>

<header class="header">
    <p>hurry up!</p>
</header>
<body>
    <div class="input">
        <h1>No.</h1>
        <h2 id="number">ここに番号を追加する</h2>
        <h1>タイトル</h1>
        <h2 id="title">ここにタイトルを記載する</h2>
        <h1>現在時刻</h1>
        <h2 id="time"></h2>
        <h1>入力</h1>
        <h2>①集合時刻</h2>
        <input type="text" id="daytime">
        <h2>②準備＆移動にかかる時間</h2>
        <input type="number" placeholder="時間" id="pre_hours" min="0" max="23"><span>時間</span>
        <input type="number" placeholder="分" id="pre_mins" min="0" max="59"><span>分</span>
        <input type="button" id="button1" value="入力">
    </div>

    <div class="inputTime">
        <h2>入力した値の確認</h2>
        <p>①集合時刻：<span id="span1"></span></p>
        <p>②準備＆移動にかかる時間：<span id="span2"></span>時間<span id="span3"></span>分</p>
    </div>

    <h1>準備を開始する時間</h1>
    <p><span id="start_time"></span><p>

    <!-- <h1>カウントダウン（出るまであと何分？）</h1>
    <p><span id="countdown"></span><p> -->
    <div class="notice">
        <h1>お知らせ</h1>
        <p>※準備を開始する時間になるとアラームが出ます。</p>
        <h2 id="alarm_text"></h2>
    </div>

    <!-- <h2 id="sale_text"></h2>
    <h2 id="sale"></h2> -->

            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
</body>

</html>
