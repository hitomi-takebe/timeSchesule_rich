<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Memo Pad</h1>
    <div>
        <input type="text" class="txt1" placeholder="テキスト1">
    </div>
    <div>
        <input type="text" class="txt2" placeholder="テキスト2">
    </div>
    <div>
        <input type="text" class="txt3" placeholder="テキスト3">
    </div>
    <div>
        <input type="button" value="保存" onclick="save();" />
        <input type="button" value="読込" onclick="load();" />
    </div>

    <div>保存されてるテキスト：</div>
    <ul class="display"></ul>

    <footer>
        Gs
    </footer>
    <!-- 以下にjsを書いていきます -->
    <script>
    // 保存
    function save() {
        const val1 = $('.txt1').val();
        const val2 = $('.txt2').val();
        const val3 = $('.txt3').val();

        // オブジェクトを定義
        const data = { key1: val1, key2: val2, key3: val3 };

        // JSON形式に変換してlocalStorageに保存
        localStorage.setItem("data", JSON.stringify(data));
    }

    // 読込
    function load() {
        const display = $(".display");

        // localStorageからデータを取得
        const data = JSON.parse(localStorage.getItem("data"));

        // データが存在する場合に処理
        if (data) {
            $.each(data, (key, value) => {
                const displayChild = $('<li></li>').text(value);
                display.append(displayChild);
            });
        }
    }


    </script>
</body>

</html>
